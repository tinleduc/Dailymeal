<!DOCTYPE html>
<html lang="vi">
    <div class="content">
        <p class="text-size-4 text-center">
            DAILY MEAL FOR YOUR HEALTH
        </p>
    </div>

    {% if not user.is_authenticated %}

        <div>
            <button> <a href="/login/">Sign In</a> </button>
            <button ><a href="/register/">Sign Up</button>
        </div>

    {% else %}
        <p> Hello {{ user.email }}</p>

        <a href="#" onClick="document.getElementById('logoutform').submit()"><button type="button">Logout</button></a>
        <form id="logoutform" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden">
        </form>

    {% endif %}

    {% if best_food_list %}
        <ul>
        {% for food in best_food_list %}
            <li><a href="/food/{{ food.food_name }}/">{{ food.food_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No foods are available.</p>
    {% endif %}


</html>
